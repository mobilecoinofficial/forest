# fly.toml file generated for forest-dev on 2021-06-16T23:53:35-04:00

app = "through-the-trees-staging"
#"forest-dev" # 
kill_signal = "SIGINT" # hm.
kill_timeout = 5

[env]
LOGLEVEL="INFO"

[experimental]
  allowed_public_ports = []
  auto_rollback = false

[[services]]
  http_checks = []
  internal_port = 8080
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 6
    timeout = "2s"
